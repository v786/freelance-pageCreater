<div class="container">
  <div class="row marketing">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Event Details</h3>
      </div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="nameOfEvent">What is name of your event</label>
            <input type="text" id="nameOfEvent" ng-model="EventForm.nameOfEvent" class="form-control">
          </div>
          <hr>
          <div class="form-group dateTimeGroup">
            <label>Specify start date and end date of your event</label><br>
            <label>From</label>
            <div ng-class="{'form-inline':ResponsiveScreen()}">
              <input date-time  format="YYYY-MM-DD" auto-close="true" view="date" min-view="date"
                     type="text" ng-model="EventForm.Start.date" class="form-control">
              <select ng-model="EventForm.Start.hours" class="form-control"
                      ng-options="item as item for item in hourSelector">
                <option value="">-- Hour --</option>
              </select>
              <select ng-model="EventForm.Start.minutes" class="form-control"
                      ng-options="item as item for item in MinuteSelector">
                <option value="">-- Minute --</option>
              </select>
            </div>
            <label>To</label>
            <div ng-class="{'form-inline':ResponsiveScreen()}">
              <input date-time format="YYYY-MM-DD" auto-close="true" view="date" min-view="date"
                     type="text" ng-model="EventForm.End.date" class="form-control">
              <select ng-model="EventForm.End.hours" class="form-control"
                      ng-options="item as item for item in hourSelector">
                <option value="">-- Hour --</option>
              </select>
              <select ng-model="EventForm.End.minutes" class="form-control"
                      ng-options="item as item for item in MinuteSelector">
                <option value="">-- Minute --</option>
              </select>
            </div>
          </div>
          <hr>
          <div class="form-group">
            <label>How you want your url to be shown</label>
            <div class="btn-group" ng-class="{'btn-group-justified':ResponsiveScreen()}" role="group">
              <div class="btn-group" role="group">
                <code>ems.joinmyevent.com /</code>
              </div>
              <div class="btn-group" role="group">
                <input class="form-control" id="EmsUrlValue" ng-model="EventForm.EmsUrlValue"
                       placeholder="causeathon" >
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">Check</button>
              </div>
            </div>
          </div>
          <hr>
          <button class="btn btn-primary" ng-click="save()">Save</button>
          <button class="btn btn-danger">Reset</button>

        </form>
      </div>
    </div>

  </div>
</div>
